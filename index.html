<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Counter Button</title>
</head>
<body>
    <main>
        <h1>Hey! This is a Click Counter Button, give it a try:</h1>
        <div class="button-container">
            <button id="click-subtract" class="button-16" role="button">-</button>
            <span id="counter-text">0 Clicks</span>
            <button id="click-add" class="button-16" role="button">+</button>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
